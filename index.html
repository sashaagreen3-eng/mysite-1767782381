<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox Express ✉️</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="min-h-screen">
        <!-- Auth Screen -->
        <div id="auth-screen" class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mx-4">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">ChatterBox Express</h1>
                    <p class="text-gray-600">Быстрая и безопасная переписка</p>
                </div>
                
                <form id="auth-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Электронная почта</label>
                        <input type="email" id="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                               placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                        <input type="password" id="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                               placeholder="••••••••">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-medium hover:from-blue-600 hover:to-indigo-700 transition-all duration-200 transform hover:scale-105">
                        Войти
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Нет аккаунта? 
                        <button id="switch-to-register" class="text-blue-500 hover:text-blue-700 font-medium">Зарегистрироваться</button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden min-h-screen">
            <custom-navbar></custom-navbar>
            <div class="flex h-[calc(100vh-80px)]">
                <!-- Contacts Sidebar -->
                <custom-sidebar></custom-sidebar>
                
                <!-- Main Chat Area -->
                <div class="flex-1 flex flex-col">
                    <custom-chat-header></custom-chat-header>
                    <custom-messages-area></custom-messages-area>
                    <custom-message-input></custom-message-input>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Components -->
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/chat-header.js"></script>
    <script src="components/messages-area.js"></script>
    <script src="components/message-input.js"></script>
    
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
